<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game - AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #message {
      font-size: 18px;
      margin-top: 20px;
      color: green;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Number Guessing Game - AI</h1>
  <p>Think of a number between 1 and 100, and let the AI guess it!</p>
  <button onclick="startGame()">Start Game</button>
  <div id="message"></div>

  <script>
    let low = 1;
    let high = 100;
    let attempts = 0;

    function startGame() {
      low = 1;
      high = 100;
      attempts = 0;
      makeGuess();
    }

    function makeGuess() {
      const guess = Math.floor((low + high) / 2);
      attempts++;

      const userFeedback = prompt(`Is your number ${guess}? (Enter 'higher', 'lower', or 'correct')`);

      if (userFeedback === 'higher') {
        low = guess + 1;
      } else if (userFeedback === 'lower') {
        high = guess - 1;
      } else if (userFeedback === 'correct') {
        displayMessage(`Yay! The AI guessed your number ${guess} in ${attempts} attempts.`);
      } else {
        displayMessage('Invalid input. Please enter "higher", "lower", or "correct".');
        return;
      }

      makeGuess();
    }

    function displayMessage(message) {
      const messageElement = document.getElementById('message');
      messageElement.textContent = message;
    }
  </script>

</body>
</html>
